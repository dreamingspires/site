{{ define "body" }}
<section class="hero">
  <div class="hero-body" style="background-image: url('/assets/images/photos/oxford_arial.jpg'); background-position: center; height:400px; background-size: cover">
    <div class="container has-text-centered mt-6">
      <h1 class="title is-2 has-text-white" style="text-shadow: 1px 1px 2px black">{{ .Title }}</h1>
    </div>
  </div>
</section>

<div style="float: right">
  <p class="is-size-5 m-3">
    <a href="/portfolio/atom.xml">[feed]</a>
  </p>
</div>

<section class="container is-widescreen">
  <div class="section mt-4">
    <div class="columns is-mobile">
      <div class="column background-primary-dark is-11 is-10-desktop">
        {{ range .Pages }}
        <div class="article pt-4 pb-5">
          <h2 class="is-size-3 is-underlined mb-2">
            <a href="{{ .URL }}">{{ .Title }}</a>
          </h2>

          <div class="tags has-addons">
            {{ if .Params.author }}
            <span class="tag is-rounded is-warning">{{ .Params.author }}</span>
            {{ end }}
            <span class="tag is-rounded">{{ if not .Date.IsZero -}}{{ .Date.Format "2006-01-02" }}{{ end }}</span>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>

{{ end }}
