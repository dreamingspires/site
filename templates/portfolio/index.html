{{ define "body" }}
<section class="hero">
  {{ partial "landing.html" "" | safeHTML }}
</section>


<section class="section has-background-info has-text-left pb-0">
  <div class="block px-3">
    <h1 class="title is-1">Portfolio</h1>
    <p class="subtitle is-3 subtitle-on-dark has-text-weight-normal is-italic">Project Spotlights, Blog posts from the team</p>
  </div>
  <div class="has-text-centered py-4">
    <a href="#posts" class="title is-2 fas fa-chevron-down has-text-white"></a>
  </div>
</section>
<section id="posts" class="section pt-4">

  <div class="container is-fluid">
    <p class="is-size-5 my-3 has-text-right">
      <a href="/portfolio/atom.xml">[feed]</a>
    </p>
    <div class="columns is-desktop is-multiline">
      {{ range .Pages }}
      <div class="column is-4-desktop is-3-fullhd mb-4">
        <a href="{{ .URL }}" class="is-flex is-flex-direction-column" style="height: 100%" >
          <div class="card is-flex-grow-1 is-flex is-flex-direction-column is-flex-wrap-nowrap has-background-white">
            <div class="card-image">
              <figure class="image is-5by3 has-background-white-ter">
                <img class="py-2" src="{{ .Params.img_caption }}" alt="{{ .Title }}" style="object-fit:contain">
              </figure>
            </div>
            <div class="card-content p-4 is-flex-grow-1 is-flex is-flex-direction-column is-flex-wrap-nowrap">
                <h2 class="title is-5 is-flex-grow-1">{{ .Title }}</h2>
                <div>
                  <p class="">{{ .Params.author }}</p>
                  <p class="has-text-grey-light">{{ if not .Date.IsZero -}}{{ .Date.Format "2006-01-02" }}{{ end }}</p>
                </div>
            </div>
          </div>
        </a>
      </div>
      {{ end }}
    </div>
  </div>


</div>

{{ end }}
