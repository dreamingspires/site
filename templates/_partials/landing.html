<div class="hero-body py-0 px-0" style="background-image: linear-gradient(white 15%, #c9ffff 80%); background-size:cover; background-position:top; display:flex; flex-direction:column">
  <div class="mt-6 mb-0 mx-0 pt-6 pb-0 px-0">
  	<div class="is-hidden-touch is-hidden-tablet-only is-hidden-desktop-only" style="background-image: url('/assets/images/backgrounds/oxford_skyline_full.svg'); background-position: bottom; background-repeat: repeat-x; background-size: contain; height: 200px">
  	</div>
  	<div class="is-hidden-widescreen" style="background-image: url('/assets/images/backgrounds/oxford_skyline_full.svg'); background-position: bottom left; background-repeat: repeat-x; background-size: cover; height: 200px">
    </div>
    {{ if . }}
      <div class="has-text-centered pb-1" style="margin-top: -50px">
        <a href="{{ . }}" class="title is-2 fas fa-chevron-down has-text-white"></a>
      </div>
    {{ end }}
  </div>
</div>
